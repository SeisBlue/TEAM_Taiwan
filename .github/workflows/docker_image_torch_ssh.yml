name: Docker Image Team Taiwan Torch SSH

on:
  push:
    paths:
      - '.github/workflows/docker_image_torch_ssh.yml'
      - 'docker/Dockerfile.ssh'
      - 'requirements.txt'

env:
  DOCKER_REPO: seisblue/team_taiwan_torch_ssh

jobs:
  Build_Docker_Image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REPO }}
        tags: |
          type=raw,value={{date 'YYYYMMDD'}},latest
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context:
        push: true
        file: docker/Dockerfile
        tags: ${{ steps.meta.outputs.tags }}, ${{ env.DOCKER_REPO }}:${{ github.sha }}